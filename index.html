<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIBONANCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var f0,f1,fn,n,sum;
         n = parseInt(prompt("Nhap so thu tu"))
         f0 = 0 ;
         f1 = 1 ;
         fn = 0 ;
         sum = 0 ;
        for(var i=0;i<=n;i++){
            if(i<2){
                console.log(i," , ");
                sum=sum+i ;
            }else{
                fn=f0+f1;
                f0=f1;
                f1=fn;
                console.log(fn," , ");
                sum=sum+fn;
            }
        
        }
        document.write("Tong so la :"+sum);
    </script>
</body>
</html>
